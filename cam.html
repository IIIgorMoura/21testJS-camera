<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>C창mera</title>

    <style>
        #foto {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-size: cover;
            background-position: 50%;
            margin: 20px;
        }

        #camera {
            width: 640px;
            margin: 20px;
        }
    </style>
</head>

<body>

    <video id="camera" autoplay></video>
    <div id="foto"></div>

    <button onclick="tirarFoto()">Tirar foto</button>
    <button onclick="abrirCamera()">Abrir c창mera</button>
    <button onclick="fecharCamera()">Fechar c창mera</button>

    <script>
        var mediaStream;

        function abrirCamera() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(function (stream) {
                    mediaStream = stream;
                    const areaVideo = document.getElementById('camera');
                    areaVideo.srcObject = stream;
                })
                .catch(function (error) {
                    console.error('Erro ao acessar a c창mera', error)
                })
        };

        function tirarFoto() {
            const areaVideo = document.getElementById('camera');
            const canvas = document.createElement('canvas');

            canvas.width = areaVideo.videoWidth;
            canvas.height = areaVideo.videoHeight;

            const context = canvas.getContext('2d');

            context.drawImage(areaVideo, 0, 0, canvas.width, canvas.height)

            const imageDataURL = canvas.toDataURL();
            const fotoDiv = document.getElementById('foto');

            fotoDiv.style.backgroundImage = `url(${imageDataURL})`;

            const downloadLink = document.createElement('a');
            downloadLink.href = imageDataURL;
            downloadLink.download = 'foto.png';
            downloadLink.textContent = 'Clique para baixar';
            document.body.appendChild(downloadLink);
        }

        function fecharCamera() {
            navigator.mediaDevices.getUserMedia({ video: false });

            const areaVideo = document.getElementById('camera')

            areaVideo.srcObject = null;
            mediaStream = null;
        }


    </script>
</body>

</html>
